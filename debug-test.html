<!DOCTYPE html>
<html>
<head>
    <title>YouTube API Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { color: red; background: #ffe6e6; padding: 10px; border-radius: 5px; }
        .success { color: green; background: #e6ffe6; padding: 10px; border-radius: 5px; }
        .info { color: blue; background: #e6f3ff; padding: 10px; border-radius: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    </style>
</head>
<body>
    <h1>üîç YouTube API Debug Test</h1>
    
    <div class="info">
        <h3>Testing API Key: <code>AIzaSyCzNi85v0hcayHIYMXK-7g4pIaprSDGZjU</code></h3>
        <p>This test will help identify exactly what's wrong with your YouTube API setup.</p>
    </div>

    <button onclick="testBasicAPI()">üß™ Test Basic API Call</button>
    <button onclick="testWithDetails()">üîç Test with Full Details</button>
    <button onclick="checkProjectInfo()">üìã Check Project Info</button>
    
    <div id="result"></div>

    <script>
        const API_KEY = 'AIzaSyCzNi85v0hcayHIYMXK-7g4pIaprSDGZjU';
        
        async function testBasicAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">üß™ Testing basic API call...</div>';
            
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&q=test&key=${API_KEY}&maxResults=1`
                );
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ API Working!</h3>
                            <p>Found ${data.pageInfo.totalResults} results</p>
                            <p>Your YouTube API is working correctly!</p>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå API Error: ${response.status}</h3>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Error Response:</strong></p>
                            <pre>${errorText}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testWithDetails() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">üîç Testing with full details...</div>';
            
            try {
                console.log('=== YouTube API Debug Test ===');
                console.log('API Key:', API_KEY);
                
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=test&key=${API_KEY}&maxResults=1`;
                console.log('Request URL:', url);
                
                const response = await fetch(url);
                console.log('Response Status:', response.status);
                console.log('Response Headers:', Object.fromEntries(response.headers.entries()));
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Success Response:', data);
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ API Working!</h3>
                            <p>Found ${data.pageInfo.totalResults} results</p>
                            <p>Check browser console for full details</p>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    console.log('Error Response:', errorText);
                    
                    let errorAnalysis = '';
                    if (response.status === 403) {
                        errorAnalysis = `
                            <h4>üîç 403 Error Analysis:</h4>
                            <ul>
                                <li><strong>Most Likely:</strong> YouTube Data API v3 not enabled</li>
                                <li><strong>Also Check:</strong> Billing not set up</li>
                                <li><strong>Or:</strong> API key restrictions too strict</li>
                            </ul>
                            <h4>üöÄ How to Fix:</h4>
                            <ol>
                                <li>Go to <a href="https://console.cloud.google.com/" target="_blank">Google Cloud Console</a></li>
                                <li>Select your project</li>
                                <li>Go to "APIs & Services" ‚Üí "Library"</li>
                                <li>Search for "YouTube Data API v3"</li>
                                <li>Click "Enable"</li>
                                <li>Check "Billing" is set up</li>
                            </ol>
                        `;
                    }
                    
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå API Error: ${response.status}</h3>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Error Response:</strong></p>
                            <pre>${errorText}</pre>
                            ${errorAnalysis}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Network Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                        <p>Check your internet connection</p>
                    </div>
                `;
            }
        }
        
        async function checkProjectInfo() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="info">
                    <h3>üìã Manual Steps to Check:</h3>
                    <ol>
                        <li><strong>Go to:</strong> <a href="https://console.cloud.google.com/" target="_blank">Google Cloud Console</a></li>
                        <li><strong>Select your project</strong> (the one with your API key)</li>
                        <li><strong>Check "APIs & Services" ‚Üí "Enabled APIs"</strong></li>
                        <li><strong>Look for:</strong> "YouTube Data API v3" in the list</li>
                        <li><strong>If NOT there:</strong> Go to "Library" and enable it</li>
                        <li><strong>Check "Billing"</strong> - must be linked to your project</li>
                    </ol>
                    <p><strong>Common Issue:</strong> YouTube Data API v3 is not enabled in your project!</p>
                </div>
            `;
        }
    </script>
</body>
</html>
