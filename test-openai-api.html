<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        .info { background: #e3f2fd; color: #1565c0; }
        button { padding: 10px 20px; margin: 5px; background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1976d2; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        input[type="text"] { padding: 8px; width: 300px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
        pre { background: #f8f8f8; padding: 10px; border-radius: 3px; overflow-x: auto; max-height: 300px; }
    </style>
</head>
<body>
    <h1>OpenAI API Integration Test</h1>
    
    <div class="test-section info">
        <h3>üîë Setup Instructions</h3>
        <p><strong>Step 1:</strong> Get your OpenAI API key from <a href="https://platform.openai.com/api-keys" target="_blank">https://platform.openai.com/api-keys</a></p>
        <p><strong>Step 2:</strong> Add your API key to the code below</p>
        <p><strong>Step 3:</strong> Test the integration</p>
    </div>

    <div class="test-section">
        <h3>üìù Test Chat API</h3>
        <div>
            <input type="text" id="apiKeyInput" placeholder="Enter your OpenAI API key (sk-...)" />
            <button onclick="testChatAPI()" id="testButton">Test Chat API</button>
        </div>
        <div id="chatResults"></div>
    </div>

    <div class="test-section">
        <h3>üß™ Test Direct OpenAI Call</h3>
        <div>
            <input type="text" id="directApiKey" placeholder="Enter your OpenAI API key (sk-...)" />
            <button onclick="testDirectOpenAI()" id="directButton">Test Direct OpenAI</button>
        </div>
        <div id="directResults"></div>
    </div>

    <div class="test-section">
        <h3>üìä API Status</h3>
        <div id="statusResults"></div>
    </div>

    <script>
        function log(message, type = 'info', containerId) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<h4>${type.toUpperCase()}</h4><p>${message}</p>`;
            container.appendChild(div);
        }

        function logData(title, data, containerId) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = 'test-section success';
            div.innerHTML = `
                <h4>${title}</h4>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            container.appendChild(div);
        }

        async function testChatAPI() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            const button = document.getElementById('testButton');
            const resultsContainer = document.getElementById('chatResults');
            
            if (!apiKey) {
                log('Please enter your OpenAI API key', 'error', 'chatResults');
                return;
            }

            if (!apiKey.startsWith('sk-')) {
                log('Invalid API key format. Should start with "sk-"', 'error', 'chatResults');
                return;
            }

            button.disabled = true;
            button.textContent = 'Testing...';
            resultsContainer.innerHTML = '';

            try {
                log('Testing your app\'s chat API endpoint...', 'info', 'chatResults');
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: 'Hello! Can you tell me a short joke?' }
                        ],
                        model: 'gpt-3.5-turbo',
                        maxTokens: 100
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }

                const data = await response.json();
                logData('Chat API Response', data, 'chatResults');
                log('‚úÖ Chat API is working correctly!', 'success', 'chatResults');
                
            } catch (error) {
                log(`‚ùå Chat API Error: ${error.message}`, 'error', 'chatResults');
                console.error('Chat API Error:', error);
            } finally {
                button.disabled = false;
                button.textContent = 'Test Chat API';
            }
        }

        async function testDirectOpenAI() {
            const apiKey = document.getElementById('directApiKey').value.trim();
            const button = document.getElementById('directButton');
            const resultsContainer = document.getElementById('directResults');
            
            if (!apiKey) {
                log('Please enter your OpenAI API key', 'error', 'directResults');
                return;
            }

            if (!apiKey.startsWith('sk-')) {
                log('Invalid API key format. Should start with "sk-"', 'error', 'directResults');
                return;
            }

            button.disabled = true;
            button.textContent = 'Testing...';
            resultsContainer.innerHTML = '';

            try {
                log('Testing direct OpenAI API call...', 'info', 'directResults');
                
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            { role: 'user', content: 'Say "Hello from OpenAI!" in a fun way.' }
                        ],
                        max_tokens: 50
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                logData('Direct OpenAI Response', data, 'directResults');
                log('‚úÖ Direct OpenAI API call successful!', 'success', 'directResults');
                
            } catch (error) {
                log(`‚ùå Direct OpenAI Error: ${error.message}`, 'error', 'directResults');
                console.error('Direct OpenAI Error:', error);
            } finally {
                button.disabled = false;
                button.textContent = 'Test Direct OpenAI';
            }
        }

        // Check if the app is running
        async function checkAppStatus() {
            const statusContainer = document.getElementById('statusResults');
            
            try {
                const response = await fetch('/api/chat', { method: 'GET' });
                if (response.status === 405) { // Method not allowed - endpoint exists
                    log('‚úÖ Your app is running and the chat endpoint is accessible', 'success', 'statusResults');
                } else {
                    log(`‚ö†Ô∏è Chat endpoint responded with status: ${response.status}`, 'info', 'statusResults');
                }
            } catch (error) {
                log('‚ùå Cannot reach your app. Make sure it\'s running on localhost:3000', 'error', 'statusResults');
            }
        }

        // Auto-check status on page load
        window.onload = () => {
            log('OpenAI API Test Tool loaded. Make sure your app is running first!', 'info', 'statusResults');
            setTimeout(checkAppStatus, 1000);
        };
    </script>
</body>
</html>
