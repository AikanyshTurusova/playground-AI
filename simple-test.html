<!DOCTYPE html>
<html>
<head>
    <title>Simple YouTube API Test</title>
</head>
<body>
    <h1>Simple YouTube API Test</h1>
    <button onclick="testAPI()">Test API Key</button>
    <div id="result"></div>

    <script>
        const API_KEY = 'AIzaSyCzNi85v0hcayHIYMXK-7g4pIaprSDGZjU';
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing API key:', API_KEY);
                
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=test&key=${API_KEY}&maxResults=1`;
                console.log('Request URL:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Success data:', data);
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ API Working!</h3>
                        <p>Found ${data.pageInfo.totalResults} results</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    console.log('Error response:', errorText);
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">❌ API Error: ${response.status}</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Error Details:</strong></p>
                        <pre>${errorText}</pre>
                        <p><strong>Possible Issues:</strong></p>
                        <ul>
                            <li>YouTube Data API v3 not enabled</li>
                            <li>Billing not set up</li>
                            <li>API key restrictions too strict</li>
                            <li>API key invalid or expired</li>
                        </ul>
                    `;
                }
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ Network Error</h3>
                    <p>${error.message}</p>
                    <p>Check your internet connection</p>
                `;
            }
        }
    </script>
</body>
</html>
